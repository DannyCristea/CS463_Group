<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>StreamIt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- CSS only -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


   </head>

  <body>
    <div class="wrapper">

    <!-- nav bar  -->
    <div class="main_topnav" id="myTopnav">

      <a class="active" href="{{url_for('index')}}"><img  src="{{url_for('static', filename='logo.png')}}" class="img-responsive" /></a>
      <a href="{{url_for('new')}}">New</a>
      <a href="{{url_for('mystuff')}}">My Stuff</a>

      <!-- topdown menu  -->
      <div class="main_dropdown">
        <button class="main_dropbtn"><img  src="{{url_for('static', filename='menu-icon.png')}}" class="img-responsive" />
        </button>
        <div class="main_dropdown-content">
          <a href="{{url_for('aboutus')}}">about us</a>
          <a href="{{url_for('contactus')}}">contact us</a>
        </div>

      </div>
      <!-- loggin icon  -->
        {% if current_user.is_authenticated %}
            <a href="{{url_for('mystuff')}}"></a>
            <a href="{{url_for('logout')}}">log out</a>
        {% else %}
            <a href="{{url_for('signup_form')}}"><img  src="{{url_for('static', filename='log-in.png')}}" class="img-responsive" /></a>
        {% endif %}

      <!-- seach bar  -->
    <div class="search">

    </div>

      <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>


    <!-- template inheritance -->


    {% block content %}{% endblock %}

    <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "main_topnav") {
        x.className += " responsive";
      } else {
        x.className = "main_topnav";
      }
    }
    </script>
    <br> <br/>
    <br> <br/>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Designed By <a class="ml-2" href="{{ url_for('aboutus')}}">Group 3</a> @2021 </span>
      </div>
    </footer>

    </div>
  </body>
</html>
